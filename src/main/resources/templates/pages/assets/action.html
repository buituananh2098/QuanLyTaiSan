<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    ...
                </div>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách tài sản</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 row">
                            <div id="dataTable_filter" class="dataTables_filter col-sm-3">
                                <form th:action="@{/category-assets/}" method="get">
                                    <input type="search" class="form-control form-control-sm" placeholder="Tìm kiếm"
                                           id="txtSearch" name="keyWord"
                                           aria-controls="dataTable">
                                </form>
                            </div>
                            <div class="col-sm-3">
                                <a href="/assets/create" class="btn btn-primary btn-user btn-block">Thêm
                                    mới</a>
                            </div>
                        </div>
                    </div>
                    <form th:action="@{/assets/sell-view}" method="post" th:object="${model}">
                        <table style="text-align:center;" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên tài sản</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="empl,iterStat : ${model}">
                                <th scope="row" th:text="${iterStat.count}"></th>
                                <td>
                                    <a th:href="@{/assets/detail/{id}(id=${empl.id})}" th:text="${empl.name}"></a>
                                </td>
                                <td>
                                    <table class="table-bordered">
                                        <tr>
                                            <td><a th:href="@{/assets/sell/{id}(id=${empl.id})}"
                                                   class="mr-sm-2 text-primary"> <i title=" Thanh lý" class="fa fa-truck" aria-hidden="true"></i></a>
<!--                                                <input type="checkbox" name="checkBox"-->
<!--                                                       th:value="${empl.id}" />-->
                                            </td>
                                            <td><a  th:href="@{/assets/repair/{id}(id=${empl.id})}" class="text-success"><i title="Sửa chữa" class="fa fa-cog"></i></a></td>
                                            <td> <a th:href="@{/assets/revoke/{id}(id=${empl.id})}" class="text-danger"><i title="Thu hồi" class="fa fa-power-off"></i></a></td>
                                        </tr>
                                    </table>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button type="submit">Thanh lý</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</html>
