<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <h2 class="title-header">Thêm mới tài sản</h2>
        <form  name="my-form" th:action="@{/assets/create}" method="post" th:object="${model}">
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Tên tài sản</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user"
                           th:field="*{assets.name}"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Chi tiết</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user"
                           th:field="*{assets.description}"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Số lượng</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user"
                           th:field="*{assets.amount}"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Tình trạng</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user"
                           th:field="*{assets.conditionAsset}"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Trạng thái</label>
                <div class="col-md-4">
                    <select class="form-control" th:field="*{assets.status}">
                        <option value="2">Chưa sử dụng</option>
                        <option value="1">Đang sử dụng</option>
                        <option value="3">Đã thu hồi</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Giá</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user"
                           th:field="*{assets.price}"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Vị trí</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user"
                           th:field="*{assets.position}"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Loại tài sản</label>
                <div class="col-md-4">
                    <select class="form-control" name="categoryAssets" >
                        <option th:each="li : ${model.categoryAssetsList}"
                                th:value="${li.id}"
                                th:text="${li.name}"/>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Nhóm tài sản</label>
                <div class="col-md-4">
                    <select class="form-control" name="groupAssets" >
                        <option th:each="li : ${model.groupAssetsList}"
                                th:value="${li.id}"
                                th:text="${li.groupName}"/>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Nhà cung cấp</label>
                <div class="col-md-4">
                    <select class="form-control" name="suppliers">
                        <option th:each="li : ${model.suppliersList}"
                                th:value="${li.id}"
                                th:text="${li.name}"/>
                    </select>
                </div>
            </div>

            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                    Tạo danh mục
                </button>
            </div>
        </form>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</html>
