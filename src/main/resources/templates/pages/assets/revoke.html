<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <h2 class="title-header">Thu hồi tài sản</h2>
        <form th:action="@{/assets/revoke}" method="post" th:object="${model}">
            <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right" th:text="${'Tên tài sản: ' + ${model.assets.name}}"></label>
            </div>
            <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right" >Lý do thu hồi</label>
                <div class="col-md-4">
                    <input type="text" id="full_name" th:field="*{model.revokeHistory.reason}" class="form-control" name="full-name">
                </div>
            </div>

            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                    Thu hồi tài sản
                </button>
            </div>
        </form>
    </div>
    <!-- /.container-fluid -->

</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</html>
