<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    ...
                </div>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Thanh lý tài sản</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form th:action="@{/assets/sell-assets}" method="post" th:object="${model}" name="formSell">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên tài sản</th>
                                <!--                            <th>Chi tiết</th>-->
<!--                                <th>Số lượng</th>-->
                                <th>Tình trạng</th>
<!--                                <th>Trạng thái</th>-->
                                <th>Giá</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="empl,iterStat : ${model}">
                                <th scope="row" th:text="${iterStat.count}"></th>
                                <td>
<!--                                    <input class="form-control form-control-user"-->
<!--                                           th:field="${empl.name}"-->
<!--                                           placeholder="">-->
                                    <a th:href="@{/assets/detail/{id}(id=${empl.id})}" th:text="${empl.name}"></a>
                                </td>
                                <!--                            <td th:text="${empl.description}"></td>-->
<!--                                <td th:text="${empl.amount}"></td>-->
                                <td th:text="${empl.conditionAsset}"></td>
<!--                                <td>-->
<!--                                    <div th:switch="${empl.status}">-->
<!--                                        <p th:case="1" class="text-primary">Đang sử dụng</p>-->
<!--                                        <p th:case="2" class="text-success">Chưa sử dụng</p>-->
<!--                                        <p th:case="3" class="text-danger">Đã thu hồi</p>-->
<!--                                    </div>-->
<!--                                </td>-->
                                <td th:text="${empl.sellPrice}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <th:block th:with="variable = 0, controllerVar = ${empl.sellPrice}, var = ${variable + controllerVar}">
                            <p th:text="${var}"></p>
                        </th:block>
<!--                            <span th:text="${#aggregates.sum(model.sellPrice)}"></span>-->
                        <button type="submit" class="btn btn-primary">Thanh lý</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</html>
