<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    ...
                </div>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách tài sản</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 row">
                            <div id="dataTable_filter" class="dataTables_filter col-sm-3">
                                <form th:action="@{/category-assets/}" method="get">
                                    <input type="search" class="form-control form-control-sm" placeholder="Tìm kiếm"
                                           id="txtSearch" name="keyWord"
                                           aria-controls="dataTable">
                                </form>
                            </div>
                            <div class="col-sm-3">
                                <a href="/assets/create" class="btn btn-primary btn-user btn-block">Thêm
                                    mới</a>
                            </div>
                        </div>
                    </div>
                    <form th:action="@{/assets/sell-view}" method="post" th:object="${model}">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên tài sản</th>
                                <!--                            <th>Chi tiết</th>-->
                                <th>Số lượng</th>
                                <th>Tình trạng</th>
                                <th>Trạng thái</th>
                                <th>Giá</th>
                                <th>Giá bán</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="empl,iterStat : ${model}">
                                <th scope="row" th:text="${iterStat.count}"></th>
                                <td>
                                    <a th:href="@{/assets/detail/{id}(id=${empl.id})}" th:text="${empl.name}"></a>
                                </td>
                                <!--                            <td th:text="${empl.description}"></td>-->
                                <td th:text="${empl.amount}"></td>
                                <td th:text="${empl.conditionAsset}"></td>
                                <td>
                                    <div th:switch="${empl.status}">
                                        <p th:case="1" class="text-primary">Đang sử dụng</p>
                                        <p th:case="2" class="text-success">Chưa sử dụng</p>
                                        <p th:case="3" class="text-danger">Đã thu hồi</p>
                                    </div>
                                </td>
                                <td th:text="${empl.price}"></td>
                                <td><input type="text" name="priceNew"  th:value="${empl.sellPrice}"></td>
                                <td><a th:href="@{/assets/sell/{id}(id=${empl.id})}"
                                       class="mr-sm-2 text-primary">
                                    Thanh lý<i class="fa fa-pencil"></i></a>
                                    <input type="checkbox" name="checkBox"
                                           th:value="${empl.id}"
                                    />
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button type="submit">Thanh lý</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</html>
