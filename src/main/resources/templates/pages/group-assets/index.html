<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <ul th:replace="fragments/leftMenu :: leftMenu"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="fragments/header :: header"></nav>
            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Danh sách nhóm tài sản</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 row">
                                    <div id="dataTable_filter" class="dataTables_filter col-sm-6">
                                        <form th:action="@{/group-assets}" method="get">
                                            <input type="search" class="form-control form-control-sm"
                                                   placeholder="Tìm kiếm" id="txtSearch" name="keyWord"
                                                   aria-controls="dataTable">
                                        </form>
                                    </div>
                                    <div class="col-sm-3">
                                        <a href="/group-assets/create" class="btn btn-primary btn-user btn-block">Thêm
                                            mới</a>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>ID</th>
                                    <th>Tên nhóm tài sản</th>
                                    <th>Sửa</th>
                                    <th>Xoá</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>STT</th>
                                    <th>ID</th>
                                    <th>Tên nhóm tài sản</th>
                                    <th>Sửa</th>
                                    <th>Xoá</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="empl,iterStat : ${cate}">
                                    <th scope="row" th:text="${iterStat.count}"></th>
                                    <td th:text="${empl.id}"></td>
                                    <td th:text="${empl.groupName}"></td>
                                    <td><a th:href="@{/group-assets/edit/{id}(id=${empl.id})}"
                                           class="mr-sm-2 text-primary">
                                        Sửa<i class="fa fa-pencil"></i></a>
                                    </td>
                                    <td><a th:href="@{/group-assets/delete/{id}(id=${empl.id})}" class="text-danger">
                                        Xoá<i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:href="@{/vendor/jquery/jquery.min.js}"></script>
<script th:href="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:href="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:href="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:href="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:href="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:href="@{/js/demo/datatables-demo.js}"></script>

</body>

</html>
