<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách nhân viên</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 row">
                            <div id="dataTable_filter" class="dataTables_filter col-sm-3">
                                <form th:action="@{/staffs/}" method="get">
                                    <input type="search" class="form-control form-control-sm" placeholder="Tìm kiếm"
                                           id="txtSearch" name="keyWord"
                                           aria-controls="dataTable">
                                </form>
                            </div>
                            <div class="col-sm-3">
                                <a href="/staffs/create" class="btn btn-primary btn-user btn-block">Thêm
                                    mới</a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>ID</th>
                            <th>Tên nhân viên</th>
                            <th>Ngày Sinh</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Phòng ban</th>
                            <th>Sửa</th>
                            <th>Xoá</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="empl,iterStat : ${staffs}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <td th:text="${empl.id}"></td>
                            <td th:text="${empl.name}"></td>
                            <td th:text="${#calendars.format(empl.dateOfBirth,'dd MMMM yyyy')}"></td>\

                            <td th:text="${empl.phoneNumber}"></td>
                            <td th:text="${empl.address}"></td>
                            <td th:text="${empl.departments.departmentName}"></td>
                            <td><a th:href="@{/category-assets/edit/{id}(id=${empl.id})}"
                                   class="mr-sm-2 text-primary">
                                Sửa<i class="fa fa-pencil"></i></a>
                            </td>
                            <td><a th:href="@{/category-assets/delete/{id}(id=${empl.id})}" class="text-danger">
                                Xoá<i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</html>
